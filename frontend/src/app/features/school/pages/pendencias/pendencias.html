<div class="app-page">
  <div class="page-header">
    <h2>Pendencias da Escola</h2>
    <p>Estudantes atrasados, incompletos ou sem dados.</p>
  </div>

  <mat-card class="card-surface">
    <div class="filters-grid" [formGroup]="filters">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="ATRASADO">Atrasado</mat-option>
          <mat-option value="INCOMPLETO">Incompleto</mat-option>
          <mat-option value="SEM_DADOS">Sem dados</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="q" />
      </mat-form-field>

      <div class="action-row">
        <button mat-raised-button color="primary" (click)="search()">Atualizar lista</button>
      </div>
    </div>

    <div *ngIf="loading" class="loading"><mat-spinner diameter="30"></mat-spinner></div>

    <table mat-table [dataSource]="students" *ngIf="!loading">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.full_name }}</td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Idade (meses)</th>
        <td mat-cell *matCellDef="let row">{{ row.age_months }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <span [class]="statusClass(row.current_status)">{{ row.current_status }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nome','idade','status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nome','idade','status']"></tr>
    </table>
  </mat-card>
</div>
